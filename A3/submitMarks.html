<html>

<head>

	<script>
	
		function calculate() {
			var rno = document.getElementById("rno").value;
			var s1 = parseInt(document.getElementById("sub1").value);
			var s2 = parseInt(document.getElementById("sub2").value);
			var s3 = parseInt(document.getElementById("sub3").value);
			var s4 = parseInt(document.getElementById("sub4").value);
			var s5 = parseInt(document.getElementById("sub5").value);
			
			var per = ((s1+s2+s3+s4+s5)/500)*100;
			
			var table_id = document.getElementById("results");
			
			var content = table_id.innerHTML + "<tr><td>" + rno + "</td><td>" + s1 + "</td><td>" + s2 + "</td><td>" + s3 + "</td><td>" + s4 + "</td><td>" + s5 + "</td><td>" + per.toFixed(2) + "</td></tr>";
			table_id.innerHTML = content;
			return false;
		}
	
	</script>

</head>

<body>

	<form method="POST" onsubmit="return calculate();">

		<table>
			<tr>
				<td>Enter Name</td>
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
				<td>Enter Roll Number</td>
				<td><input type="number" id="rno"></td>
			</tr>
			<tr>
				<td>Subject 1</td>
				<td><input type="number" id="sub1"></td>
			</tr>
			<tr>
				<td>Subject 2</td>
				<td><input type="number" id="sub2"></td>
			</tr>
			<tr>
				<td>Subject 3</td>
				<td><input type="number" id="sub3"></td>
			</tr>
			<tr>
				<td>Subject 4</td>
				<td><input type="number" id="sub4"></td>
			</tr>
			<tr>
				<td>Subject 5</td>
				<td><input type="number" id="sub5"></td>
			</tr>
		</table>
		
		<input type="submit" value="Submit">
	
	</form>
	
	<table id="results">
		<tr>
			<th>Roll no</th>
			<th>Subject 1</th>
			<th>Subject 2</th>
			<th>Subject 3</th>
			<th>Subject 4</th>
			<th>Subject 5</th>
			<th>Percentage</th>
		</tr>
	</table>

</body>



</html>
